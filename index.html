<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>

    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="clock-body">
      <div class="clock-wrapper">
        <div class="number6">
          <div class="number-top-part"></div>
          <div class="number-bottom-part"></div>
        </div>

        <div class="number5">
          <div class="number-top-part"></div>
          <div class="number-bottom-part"></div>
        </div>

        <div class="dots">:</div>

        <div class="number4">
          <div class="number-top-part"></div>
          <div class="number-bottom-part"></div>
        </div>

        <div class="number3">
          <div class="number-top-part"></div>
          <div class="number-bottom-part"></div>
        </div>

        <div class="dots">:</div>

        <div class="number2">
          <div class="number-top-part"></div>
          <div class="number-bottom-part"></div>
        </div>

        <div class="number1">
          <div class="number-top-part"></div>
          <div class="number-bottom-part"></div>
        </div>
      </div>
    </div>
  </body>
</html>
